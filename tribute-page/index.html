<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute Page</title>
  </head>
  <body>
    <main id="main">
      <header class="title-stuff">
        <h1 class="title">Mega Man Brief Timeline</h1>
        <h2 class="little-title">The blue bomber</h2>
      </header>
      <section class="image-section">
        <img src="images/megman-tri.png" alt="picture of megaman" />
      </section>
      <section class="timeline-section">
        <h2>
          Here's a timeline of megaman game titles
        </h2>
        <ul class="list">
          <li class="list-item">
            <span class="span-style">1987</span> Mega Man
          </li>
          <li class="list-item">
            <span class="span-style">1989</span> Mega Man 2
          </li>
          <li class="list-item">
            <span class="span-style">1990</span> Mega Man 3
          </li>
          <li class="list-item">
            <span class="span-style">1991</span> Mega Man 4
          </li>
          <li class="list-item">
            <span class="span-style">1992</span> Mega Man 5
          </li>
          <li class="list-item">
            <span class="span-style">1994</span> Mega Man 6
          </li>
          <li class="list-item">
            <span class="span-style">1995</span> Mega Man 7
          </li>
          <li class="list-item">
            <span class="span-style">1997</span> Mega Man 8
          </li>
          <li class="list-item">
            <span class="span-style">1998</span> Mega Man & Bass
          </li>
          <li class="list-item">Mega Man 9</li>
        </ul>
      </section>
    </main>
  </body>
</html>
